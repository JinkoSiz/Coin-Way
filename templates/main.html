<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <!-- Favicon -->
    <link rel="shortcut icon" href="\static\images\icon.svg" type="image/x-icon" />
    <!-- Icon - FontAwesome -->
    <script src="https://kit.fontawesome.com/5019a40636.js" crossorigin="anonymous"></script>
    <!-- Mumble UI -->
    <link rel="stylesheet" href="{% static 'uikit/styles/uikit.css' %}" />
    <!-- Dev Search UI -->
    <link rel="stylesheet" href="{% static 'styles/app.css' %}" />

  
    <title>DevSearch - Connect with Developers!</title>
</head>
<body>
    {% include 'navbar.html' %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert  alert--{{message.tags}}">
                    <p class="alert__message">{{message}}</p>
                    <button class="alert__close">x</button>
                </div>
            {% endfor %}
        {% endif %}

    {% block content %}
    
    {% endblock content %}
</body>
<script src="{% static 'uikit/app.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
</html>
